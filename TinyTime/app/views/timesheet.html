<nav class="navbar navbar-default" style="margin-top:25px;">
    <div class="container-fluid">
        <div class="navbar-header">
            <a class="navbar-brand" href="">Time Tracker</a>
        </div>
    </div>
    <div class="container-fluid time-entry">
        <div class="timepicker">
            <span class="timepicker-title label label-primary">Clock In</span><uib-timepicker ng-model="clockIn" hour-step="1" minute-step="1" show-meridian="true"></uib-timepicker>
        </div>
        <div class="timepicker">
            <span class="timepicker-title label label-primary">Clock Out</span><uib-timepicker ng-model="clockOut" hour-step="1" minute-step="1" show-meridian="true"></uib-timepicker>
        </div>

        <div class="time-entry-comment">
            <form class="navbar-form">
                <input class="form-control" ng-model="comment" placeholder="Enter a comment"/>
                <button class="btn btn-primary" ng-click="logNewTime()">Log Time</button>
            </form>
        </div>
    </div>
</nav> 
<div class="container">
    <div class="col-sm-8">
        <div class="well timeentry" ng-repeat="time in timeentries | reverse">
            <div class="row">
                <div class="col-sm-8">
                    <h4>
                        <i class="glyphicon glyphicon-user"></i>
                        {{time.user_firstname}} {{time.user_lastname}}
                    </h4>
                    <p><i class="glyphicon glyphicon-pencil"></i> {{time.comment}}</p>
                </div>
                <div class="col-sm-4 time-numbers">
                    <h4>
                        <i class="glyphicon glyphicon-calendar"></i>
                        {{time.end_time | date:'mediumDate'}}
                    </h4>
                    <h2>
                        <span class="label label-primary"
                              ng-show="time.loggedTime.duration._data.hours <=1">
                            {{time.loggedTime.duration._data.hours}} hour
                        <!--    <span ng-show="time.loggedTime.duration._data.hours > 1">s</span> -->
                        </span>
                        <span class="label label-primary"
                              ng-show="time.loggedTime.duration._data.hours > 1">
                            {{time.loggedTime.duration._data.hours}} hours
                        </span>
                    </h2>
                    <h5>
                        <span class="label label-default">
                            {{time.loggedTime.duration._data.minutes}} minutes
                        </span>          
                    </h5>
                </div>
            </div>
        </div>
    </div>
    <total-time></total-time>
</div>
